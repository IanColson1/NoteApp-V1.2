<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>NoteApp V1.2</title>
	<script type="text/javascript" src="script.js" defer></script>
</head>
<body>
	<div class="container">	
		<dialog id="dlg">
			<h3>Settings</h3>
			<label for="select">Change bg color</label>
			<select id="select">
				<option value="1">blue</option>
				<option value="2">cyan</option>
				<option value="4">orange</option>
			</select>
			</div>
		</dialog>
	<div class="welcomeT">vcbcvbcvbcvb</div>		
		<div class="UsernameD">
			<h3>Username</h3>
			<form id="form">
			<input type="text" id="UsernameT" placeholder="Type in Username">
			</form>
		</div>
	<div class="addNote">
		<span class="button">+</span>
		<p>Add notes</p>
	</div>
	<div class="inpSecPop">
		<h5>Title</h5>
		<input type="text" data-title placeholder="Type title" required="">
		<h5>Description</h5>
		<textarea data-description rows="6" cols="15" placeholder="Type description" required=""></textarea>
		<button id="Save">Save</button>
	</div>
	<div class="overlay"></div>
	<div class="notes">
	
	</div>
	</div>	
	</div>
</body>
</html>
